<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BYUI AI</title>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    
    <body>
        <header>
        <a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 20h9"></path>
            <path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
          </svg></a>
          
        </header>
                <!-- Sidebar -->
        <div id="sidebar">
            <button id="toggleSidebar">
                <i data-feather="menu"></i>
            </button>
            <div class="sidebar-content">
                <img src="/images/BYUI-Logo.png" alt="BYUI Logo">
                <ul>
                    <li><a href="/"><li><i data-feather="message-circle"></i> New Chat</li></a>
                    <li><i data-feather="clock"></i> History</li>
                    <li id="modalButton"><i data-feather="settings"></i> Settings</li>
                </ul>
                <div class="sidebar-previous-chats"></div>
            </div>
        </div>
        <!-- Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Settings</h2>

                <!-- Model Selection -->
                <label for="modelSelect">Select Model:</label>
                <select id="modelSelect">
                    <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                    <option value="learnlm-1.5-pro-experimental">Learn LM 1.5 Pro</option>
                    <option value="gemini-exp-1206">Gemini 1206</option>
                    <option value="gemini-2.0-flash-thinking-exp-01-21">Gemini 2.0 Flash Thinking</option>
                </select>

                <!-- Instructions Input -->
                <label for="instructions">Custom Instructions:</label>
                <textarea id="instructions" placeholder="Enter custom instructions..."></textarea>

                <!-- Save Button -->
                <button id="saveSettings">Save</button>
            </div>
        </div>

        <div id="chatContainer"></div>
            <div id="chat">
                <label for="fileInput" id="uploadButton">ðŸ“Ž</label>
                <input type="file" id="fileInput" hidden>
                
                <input id="userInput" placeholder="Type your message here..."></input>
                <button id="submitButton">&uArr;</button>
        </div>

        <script src="/js/index.js" type="module" defer></script>
        <script src="https://unpkg.com/feather-icons" defer></script> <!-- For icons -->
    </body>
</html>
