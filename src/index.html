<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BYUI AI</title>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    
    <body>
        <header>
        <img src="/images/BYUI-Logo.png" alt="BYUI Logo">
        </header>
        <div id="prevChat"></div>

        <script src="/js/index.js" type="module" defer></script>
    </body>
</html>
